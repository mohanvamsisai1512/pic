<head>
    <link rel="stylesheet" href="todolist.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todos-bg-container" id="maincontainer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading" id="todos">Todo List</h1>
                    <div class="d-flex flex-row">
                        <h1 class="create-task-heading" id="createtask">
                            Create <span class="create-task-heading-subpart">Task</span>
                        </h1>
                        <button class="d-flex flex-row justify-content-center darkmodebutton ml-auto mr-2 p-2" id="darkmodebutton" onclick="darklight()">
                            <span class="mr-2 mt-1 spanelementdark" id="icon1text"></span> <i id="icons1"></i>
                        </button>
                    </div>

                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />
                    <button class="button" id="addTodoButton">Add</button>
                    <h1 class="todo-items-heading mt-5" id="mytasks">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                    </h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <button class="button" id="saveTodoButton" onclick="todosave()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>

</html>
